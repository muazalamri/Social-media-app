<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NetInfo</title>

    <link rel="shortcut icon" href="/static/images/favicon.ico" />
    <link rel="stylesheet" href="/static/css/libs.min.css">
    <link rel="stylesheet" href="/static/css/socialv.css?v=4.0.0">
    <link rel="stylesheet" href="/static/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/static/vendor/remixicon/fonts/remixicon.css">
    <link rel="stylesheet" href="/static/vendor/vanillajs-datepicker/dist/css/datepicker.min.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet" href="/static/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
    <!--<style>
        scrollable{
            height: 20px;
            overflow-y: auto;
            background-color: blue;
        }
      </style>*/-->

</head>

<body class="  ">
    {% include 'parts/loader.html' %}
    <!-- loader END -->
    <!-- Wrapper Start -->
    <div class="wrapper">
     {%include 'parts/side.html' %}

     {% include 'parts/top.html' %}

        <div id="content-page" class="content-page">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card card-block card-stretch card-height">
                            <div class="card-header d-flex justify-content-between">
                                <div class="header-title">
                                    <h4 class="card-title">New podcast</h4>
                                </div>
                                <div class="card-header-toolbar d-flex align-items-center">
                                    <a href="#">View All</a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="new-music overflow-hidden ">
                                    <ul class="swiper-wrapper list-inline m-0 p-0 ">
                                        {% for podcast in new %}
                                        <li class="swiper-slide text-center">
                                            <div class="music-thumbnail position-relative mb-3">
                                                <a href="/podcasts/{{podcast['name']}}"><img src="{{podcast['img']}}"
                                                        alt="music-thumb" class="img-fluid w-100"></a>
                                                <div class="play-btn">
                                                    <a href="/podcasts/{{podcast['name']}}"><i
                                                            class="ri-play-fill text-white"></i></a>
                                                </div>
                                            </div>
                                            <h6>{{podcast['name']}}</h6>
                                            <a href="/podcasts/{{podcast['name']}}">
                                                <p class="mb-0"><button class="btn btn-primary"><i
                                                            class="las la-play"></i>Play</button></p>
                                            </a>
                                        </li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Wrapper End-->
    {% include 'parts/footer.html' %}<!-- Backend Bundle JavaScript -->
    <script src="/static/js/libs.min.js"></script>
    <!-- slider JavaScript -->
    <script src="/static/js/slider.js"></script>
    <!-- masonry JavaScript -->
    <script src="/static/js/masonry.pkgd.min.js"></script>
    <!-- SweetAlert JavaScript -->
    <script src="/static/js/enchanter.js"></script>
    <!-- SweetAlert JavaScript -->
    <script src="/static/js/sweetalert.js"></script>
    <!-- app JavaScript -->
    <script src="/static/js/charts/weather-chart.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/vendor/vanillajs-datepicker/dist/js/datepicker.min.js"></script>
    <script src="/static/js/lottie.js"></script>


    <!-- offcanvas start -->

    {% include 'parts/offcanvas.html' %}</body>

</html>
