<h1 class="text-center my-4">قائمة المهام</h1>

<div class="card mb-4">
    <div class="card-body d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <label for="filterSelect" class="form-label mb-0 me-2">تصفية حسب:</label>
            <select id="filterSelect" class="form-select" onchange="renderTasks()" style="width: auto;">
                <option value="all">الكل</option>
                <option value="high">مهم</option>
                <option value="normal">عادي</option>
                <option value="low">غير مهم</option>
            </select>
        </div>
        <div>
            <span id="taskCount" class="badge bg-primary">0 مهام</span>
        </div>
    </div>
</div>

<div class="card mb-4">
    <div class="card-body">
        <div class="input-group mb-3">
            <input name="route" type="text" id="taskInput" class="form-control" placeholder="أدخل المهمة هنا" aria-label="إضافة مهمة جديدة">
            <button class="btn btn-outline-primary" onclick="addTask()" type="button" id="button-addon1">إضافة</button>
        </div>
        <div class="mt-2">
            <label for="prioritySelect" class="form-label">الأولوية:</label>
            <select id="prioritySelect" class="form-select">
                <option value="high">مهم</option>
                <option value="normal" selected>عادي</option>
                <option value="low">غير مهم</option>
            </select>
        </div>
    </div>
</div>

<ul id="taskList" class="list-group"></ul>
