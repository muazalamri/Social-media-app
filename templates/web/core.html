<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/images/favicon.ico" />
    <link rel="stylesheet" href="/static/css/libs.min.css">
    <link rel="stylesheet" href="/static/css/socialv.css?v=4.0.0">
    <link rel="stylesheet" href="/static/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/static/vendor/remixicon/fonts/remixicon.css">
    <link rel="stylesheet" href="/static/vendor/vanillajs-datepicker/dist/css/datepicker.min.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet" href="/static/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        heading{
            align-items: center;
            text-align: center;
            width: 100vh;
        }
    </style>
</head>
<body>
    <div class="row">
       <div class="col-lg-12 row m-0 p-0 ">
         <div class="card">
             <div class="card-block card-header">
                 <ul class="iq-top-navbar">
                     <nav class="row">
                        {% if ((w_routes.__len__())<6) %}
                            {% for w_route in w_routes %}
                                <li class="nav-item col-md-2">hi</li>
                            {% endfor %}
                        {% endif %}
                        {% if ((w_routes.__len__())>6) %}
                            {% for w_route in w_routes[:5] %}
                                <a class="nav-item col-md-2">hi</a>
                            {% endfor %}
                            <div class="dropdown nav-item col-md-1">
                                <span class="dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" role="button">
                                <i class="ri-more-fill"></i>
                                </span>
                                <div class="dropdown-menu m-0 p-0">
                                    {% for w_route in w_routes[4:] %}
                                    <div class="row">
                                        <a href="#">hi</a>
                                    </div>
                                   {% endfor %}
                                </div>
                             </div>
                        {% endif %}
                     </nav>
                 </ul>
             </div>
             <div class="card-body">
                {{html}}
             </div>
         </div>
       </div>
    </div>
    <script src="/static/js/libs.min.js"></script>
    <!-- slider JavaScript -->
    <script src="/static/js/slider.js"></script>
    <!-- masonry JavaScript --> 
    <script src="/static/js/masonry.pkgd.min.js"></script>
    <!-- SweetAlert JavaScript -->
    <script src="/static/js/enchanter.js"></script>
    <!-- SweetAlert JavaScript -->
    <script src="/static/js/sweetalert.js"></script>
    <!-- app JavaScript -->
    <script src="/static/js/charts/weather-chart.js"></script>
    <script src="/static/js/sub.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/vendor/vanillajs-datepicker/dist/js/datepicker.min.js"></script>
    <script src="/static/js/lottie.js"></script>
    <script src="/static/js/enteractpost.js"></script>
</body>
</html>
